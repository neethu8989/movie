{% extends 'base.html' %}

{% block body %}
<div class="container">

        <div class="col-md-4">
            <div class="card mb-3">
                 <img src="{{movie.img.url}}" width="300"  height="200">
                    <div class="card-body">
                         <h5 class="card-title">{{movie.name}}</h5>
                         <p class="card-text">{{movie.dscrptn}}</p>

                         <a  class="btn btn-warning"  href="{% url 'movieapp:update' movie.id %}">update</a>
                        <a class="btn btn-danger"  href="{% url 'movieapp:delete' movie.id %}">delete</a>
                    </div>
            </div>
        </div>

       {% endblock %}
    </div>
</div>
